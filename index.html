<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Lightning Fighter - ULTRA EDITION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #ff6600;
            overflow: hidden;
            height: 100vh;
        }

        #game-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            pointer-events: all;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            overflow-y: auto;
            padding: 20px;
        }

        .screen.hidden { display: none; }

        .screen-content {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: bold;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff6600,
                0 0 30px #ffff00,
                0 0 40px #ff0000,
                0 0 50px #ff6600;
            margin: 1rem 0;
            animation: rainbow-glow 2s linear infinite;
            text-align: center;
            letter-spacing: 0.2em;
        }

        @keyframes rainbow-glow {
            0% { 
                filter: hue-rotate(0deg) brightness(1.5);
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600, 0 0 60px #ffff00;
            }
            25% { 
                filter: hue-rotate(90deg) brightness(1.8);
                text-shadow: 0 0 20px #00ff00, 0 0 40px #0000ff, 0 0 60px #ff00ff;
            }
            50% { 
                filter: hue-rotate(180deg) brightness(1.5);
                text-shadow: 0 0 20px #0000ff, 0 0 40px #00ffff, 0 0 60px #ff00ff;
            }
            75% { 
                filter: hue-rotate(270deg) brightness(1.8);
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff0000, 0 0 60px #ffff00;
            }
            100% { 
                filter: hue-rotate(360deg) brightness(1.5);
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600, 0 0 60px #ffff00;
            }
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 2rem;
            color: #ffaa00;
            text-align: center;
            animation: pulse-color 1s infinite;
        }

        @keyframes pulse-color {
            0%, 100% { color: #ff6600; }
            50% { color: #ffff00; }
        }

        .btn {
            padding: 1.2rem 2.5rem;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            background: linear-gradient(135deg, #ff0000, #ff6600, #ffff00, #ff6600, #ff0000);
            background-size: 400% 400%;
            border: 4px solid #ffff00;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 10px;
            min-width: 200px;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(255, 255, 0, 0.8),
                0 0 60px rgba(255, 102, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: gradient-shift 3s ease infinite, btn-pulse 1s ease-in-out infinite;
            transition: all 0.3s;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes btn-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn:hover {
            transform: scale(1.15) rotate(2deg);
            box-shadow: 
                0 0 50px rgba(255, 255, 0, 1),
                0 0 80px rgba(255, 102, 0, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .config-panel {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(255, 102, 0, 0.2), rgba(255, 255, 0, 0.2));
            border: 3px solid #ff6600;
            padding: 2rem;
            margin: 1rem 0;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 40px rgba(255, 102, 0, 0.6),
                inset 0 0 30px rgba(255, 255, 0, 0.2);
            animation: border-rainbow 4s linear infinite;
        }

        @keyframes border-rainbow {
            0% { border-color: #ff0000; box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), inset 0 0 30px rgba(255, 0, 0, 0.3); }
            25% { border-color: #ffff00; box-shadow: 0 0 40px rgba(255, 255, 0, 0.8), inset 0 0 30px rgba(255, 255, 0, 0.3); }
            50% { border-color: #00ff00; box-shadow: 0 0 40px rgba(0, 255, 0, 0.8), inset 0 0 30px rgba(0, 255, 0, 0.3); }
            75% { border-color: #0000ff; box-shadow: 0 0 40px rgba(0, 0, 255, 0.8), inset 0 0 30px rgba(0, 0, 255, 0.3); }
            100% { border-color: #ff0000; box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), inset 0 0 30px rgba(255, 0, 0, 0.3); }
        }

        .config-panel h3 {
            color: #ffff00;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #ff6600;
            animation: pulse-color 1s infinite;
        }

        .config-panel input {
            width: 100%;
            padding: 0.9rem;
            margin: 0.5rem 0;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff6600;
            color: #ffff00;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .config-panel input:focus {
            outline: none;
            border-color: #ffff00;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 
                0 0 30px rgba(255, 255, 0, 0.8),
                inset 0 0 20px rgba(255, 102, 0, 0.3);
            transform: scale(1.02);
        }

        .config-panel label {
            display: block;
            margin-top: 1rem;
            color: #ffaa00;
            font-size: 1rem;
            text-shadow: 0 0 10px #ff6600;
        }

        .payment-box, .status-text {
            animation: pulse-color 1.5s infinite;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="ui-overlay">
        <div id="config-screen" class="screen">
            <div class="screen-content">
                <div class="title">âš¡ LIGHTNING FIGHTER âš¡</div>
                <div class="subtitle">Combat Arcade Bitcoin - ULTRA EDITION</div>
                
                <div class="config-panel">
                    <h3>âš¡ Configuration LNbits âš¡</h3>
                    
                    <label>URL LNbits:</label>
                    <input type="text" id="lnbits-url" placeholder="https://legend.lnbits.com" value="https://legend.lnbits.com">
                    
                    <label>Invoice Key:</label>
                    <input type="password" id="invoice-key" placeholder="ClÃ© Invoice">
                    
                    <label>Admin Key:</label>
                    <input type="password" id="admin-key" placeholder="ClÃ© Admin">
                    
                    <label>Mise d'entrÃ©e (sats):</label>
                    <input type="number" id="entry-fee" value="100" min="10">
                </div>
                
                <button class="btn" onclick="saveConfig()">ðŸš€ LANCER ðŸš€</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        let scene, camera, renderer;
        let particles = [];
        let bitcoinSymbol;
        let explosionParticles = [];
        let laserBeams = [];
        let CONFIG = {
            lnbitsUrl: '',
            adminKey: '',
            invoiceKey: '',
            entryFee: 100
        };

        function initThreeJS() {
            const canvas = document.getElementById('game-canvas');
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // EFFETS MEGA VISIBLES !
            createMegaBitcoin();
            createExplosiveParticles();
            createRainbowLasers();
            createTunnel();
            createFloatingShapes();
            
            animate();
        }

        function createMegaBitcoin() {
            const group = new THREE.Group();
            
            // BITCOIN GÃ‰ANT avec couleurs arc-en-ciel
            const ringGeo = new THREE.TorusGeometry(8, 1, 16, 100);
            const ringMat = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                wireframe: false
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            group.add(ring);

            // Symbole B Ã‰NORME
            const barGeo = new THREE.BoxGeometry(1.5, 12, 1.5);
            const barMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            
            const bar1 = new THREE.Mesh(barGeo, barMat);
            bar1.position.x = -3;
            group.add(bar1);

            // Barres horizontales
            const hBarGeo = new THREE.BoxGeometry(6, 1.5, 1.5);
            [-4, 0, 4].forEach(y => {
                const hBar = new THREE.Mesh(hBarGeo, barMat.clone());
                hBar.position.set(1, y, 0);
                group.add(hBar);
            });

            // Points lumineux GÃ‰ANTS
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const light = new THREE.PointLight(0xffffff, 3, 50);
                light.position.set(
                    Math.cos(angle) * 10,
                    Math.sin(angle) * 10,
                    0
                );
                group.add(light);
                
                const sphere = new THREE.Mesh(
                    new THREE.SphereGeometry(0.8, 16, 16),
                    new THREE.MeshBasicMaterial({ color: 0xffff00 })
                );
                sphere.position.copy(light.position);
                group.add(sphere);
            }

            bitcoinSymbol = group;
            scene.add(group);
        }

        function createExplosiveParticles() {
            // 500 PARTICULES Ã‰NORMES qui explosent
            for (let i = 0; i < 500; i++) {
                const geo = new THREE.SphereGeometry(Math.random() * 0.5 + 0.3, 8, 8);
                const mat = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5)
                });
                const particle = new THREE.Mesh(geo, mat);
                
                particle.position.set(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100
                );
                
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                );
                
                particles.push(particle);
                scene.add(particle);
            }
        }

        function createRainbowLasers() {
            // 20 LASERS arc-en-ciel
            for (let i = 0; i < 20; i++) {
                const points = [
                    new THREE.Vector3((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, -50),
                    new THREE.Vector3((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, 50)
                ];
                
                const geo = new THREE.BufferGeometry().setFromPoints(points);
                const mat = new THREE.LineBasicMaterial({
                    color: new THREE.Color().setHSL(i / 20, 1, 0.5),
                    linewidth: 5
                });
                
                const laser = new THREE.Line(geo, mat);
                laser.userData.angle = i;
                laserBeams.push(laser);
                scene.add(laser);
            }
        }

        function createTunnel() {
            // Tunnel de cercles
            for (let i = 0; i < 30; i++) {
                const ringGeo = new THREE.TorusGeometry(20 + i * 2, 0.5, 8, 32);
                const ringMat = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(i / 30, 1, 0.5),
                    wireframe: true
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.position.z = -i * 5 - 50;
                ring.userData.originalZ = ring.position.z;
                particles.push(ring);
                scene.add(ring);
            }
        }

        function createFloatingShapes() {
            // Formes gÃ©omÃ©triques qui flottent
            const shapes = [
                new THREE.BoxGeometry(3, 3, 3),
                new THREE.OctahedronGeometry(2),
                new THREE.TetrahedronGeometry(2),
                new THREE.IcosahedronGeometry(2)
            ];

            for (let i = 0; i < 50; i++) {
                const geo = shapes[Math.floor(Math.random() * shapes.length)];
                const mat = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                    wireframe: true
                });
                const shape = new THREE.Mesh(geo, mat);
                
                shape.position.set(
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 80
                );
                
                shape.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                
                particles.push(shape);
                scene.add(shape);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;

            // BITCOIN tourne VITE avec arc-en-ciel
            if (bitcoinSymbol) {
                bitcoinSymbol.rotation.y += 0.03;
                bitcoinSymbol.rotation.x += 0.02;
                bitcoinSymbol.scale.set(
                    1 + Math.sin(time * 2) * 0.3,
                    1 + Math.cos(time * 2) * 0.3,
                    1
                );
                
                // Changement de couleur arc-en-ciel
                const hue = (time * 0.5) % 1;
                bitcoinSymbol.children.forEach(child => {
                    if (child.material) {
                        child.material.color.setHSL(hue, 1, 0.5);
                    }
                });
            }

            // Particules EXPLOSENT et bougent VITE
            particles.forEach((p, i) => {
                if (p.velocity) {
                    p.position.add(p.velocity);
                    
                    // Rebond
                    if (Math.abs(p.position.x) > 50) p.velocity.x *= -1;
                    if (Math.abs(p.position.y) > 50) p.velocity.y *= -1;
                    if (Math.abs(p.position.z) > 50) p.velocity.z *= -1;
                }
                
                // Rotation rapide
                p.rotation.x += 0.05;
                p.rotation.y += 0.05;
                
                // Couleur arc-en-ciel
                const hue = ((time + i * 0.1) * 0.3) % 1;
                if (p.material) {
                    p.material.color.setHSL(hue, 1, 0.5);
                }

                // Tunnel effect
                if (p.userData.originalZ !== undefined) {
                    p.position.z += 2;
                    if (p.position.z > 50) {
                        p.position.z = -150;
                    }
                }
            });

            // LASERS tournent VITE
            laserBeams.forEach((laser, i) => {
                laser.rotation.z += 0.05;
                const hue = ((time + i * 0.05) * 0.5) % 1;
                laser.material.color.setHSL(hue, 1, 0.5);
            });

            // CamÃ©ra bouge
            camera.position.x = Math.sin(time) * 10;
            camera.position.y = Math.cos(time * 0.7) * 10;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        function saveConfig() {
            CONFIG.lnbitsUrl = document.getElementById('lnbits-url').value.trim();
            CONFIG.adminKey = document.getElementById('admin-key').value.trim();
            CONFIG.invoiceKey = document.getElementById('invoice-key').value.trim();
            CONFIG.entryFee = parseInt(document.getElementById('entry-fee').value);

            if (!CONFIG.lnbitsUrl || !CONFIG.adminKey || !CONFIG.invoiceKey) {
                alert('Remplis tous les champs !');
                return;
            }

            localStorage.setItem('lightningFighterConfig', JSON.stringify(CONFIG));
            alert('Config sauvegardÃ©e ! Paiement Lightning sera implÃ©mentÃ© dans la version finale.');
        }

        window.addEventListener('load', () => {
            initThreeJS();
            
            const saved = localStorage.getItem('lightningFighterConfig');
            if (saved) {
                const config = JSON.parse(saved);
                document.getElementById('lnbits-url').value = config.lnbitsUrl;
                document.getElementById('admin-key').value = config.adminKey;
                document.getElementById('invoice-key').value = config.invoiceKey;
                document.getElementById('entry-fee').value = config.entryFee;
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
